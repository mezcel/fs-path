<html>

	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1; user-scalable=no" />
        <meta name="author" content="Mezcel, mezcel@hotmail.com">
        <meta name="description" content="Go Dom Audio Player"/>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <title>fs-path</title>

        <link rel="stylesheet" href="css/w3.css" />
        <link rel="stylesheet" href="css/myStyles.css" />

        <script src="js/jquery-2.2.0.js"></script>
        <script src="js/myScript.js"> </script>
        <script src="js/audioPlayer.js"></script> <!--  HTML5 Audio controller -->
	</head>

	<body>

        <!-- Toggle day/night ◐◯ -->
        <div onclick="ToggleDarkmode()" class="btnLightdark w3-display-topleft">◐</div>

        <!-- Toggle playlist modal -->
        <div onclick="TogglePlaylistDisplay()" class="btnTogglePls w3-display-topright">Playlist</div>

        <!-- Sidebar -->
        <div id="playlistModal" class="w3-sidebar w3-bar-block w3-padding-small" style="display:none">
            <!--<span onclick="TogglePlaylistDisplay()" class="w3-display-topright w3-round">&times;</span>-->
            <div onclick="TogglePlaylistDisplay()" class="btnTogglePls w3-display-topright">Close</div>
            <br><b>Audio Server: </b><br><code id="serverUrl">server url</code><hr>
            <ol id="playlist">
                <li><a href="audio/f-s-path0-fx.mp3" class="w3-btn w3-round"> (splash sound) 🌊</a></li>
            </ol>
        </div>

        <!-- Main display with title and audio player controller -->
        <div class="w3-display-middle w3-center">
            <div class="w3-padding-small ">
                <div class="w3-card w3-padding-small w3-round fsPathLogo" onclick="ToggleAudioDisplay()">fs-path.git</div>
                <hr>
                <p><code id="trackName">track</code></p>
                <audio src="" id="audioPlayer" style="display:none" class="audioSize" autostart controls></audio>
            </div>
        </div>

        <!--  JS playlist -->
        <script src="js/jsPlaylist.js"></script>
    </body>
</html>
